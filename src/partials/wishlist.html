@@if(wishlistNo === "one"){
    <!-- Begin Main Content Area -->
    <main class="main-content">
        <div class="breadcrumb-area breadcrumb-height" data-bg-image="assets/images/breadcrumb/bg/1-1-1920x373.jpg">
            <div class="@@customContainer h-100">
                <div class="row h-100">
                    <div class="col-lg-12">
                        <div class="breadcrumb-item">
                            <h2 class="breadcrumb-heading">Product Related</h2>
                            <ul>
                                <li>
                                    <a href="index.html">Home <i class="pe-7s-angle-right"></i></a>
                                </li>
                                <li>Wishlist</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wishlist-area @@sectionSpace">
            <div class="@@customContainer">
                <div class="row">
                    <div class="col-12">
                        <form action="javascript:void(0)">
                            <div class="table-content table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="product_remove">remove</th>
                                            <th class="product-thumbnail">images</th>
                                            <th class="cart-product-name">Product</th>
                                            <th class="product-price">Unit Price</th>
                                            <th class="product-stock-status">Stock Status</th>
                                            <th class="cart_btn">add to cart</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="product_remove">
                                                <a href="javascript:void(0)">
                                                    <i class="pe-7s-close" title="Remove"></i>
                                                </a>
                                            </td>
                                            <td class="product-thumbnail">
                                                <a href="javascript:void(0)">
                                                    <img src="assets/images/product/small-size/1-1-112x124.jpg" alt="Wishlist Thumbnail">
                                                </a>
                                            </td>
                                            <td class="product-name"><a href="javascript:void(0)">Black Pepper Grains</a></td>
                                            <td class="product-price"><span class="amount">$80.00</span></td>
                                            <td class="product-stock-status"><span class="in-stock">in stock</span></td>
                                            <td class="cart_btn"><a href="javascript:void(0)">add to cart</a></td>
                                        </tr>
                                        <tr>
                                            <td class="product_remove">
                                                <a href="javascript:void(0)">
                                                    <i class="pe-7s-close" title="Remove"></i>
                                                </a>
                                            </td>
                                            <td class="product-thumbnail">
                                                <a href="javascript:void(0)">
                                                    <img src="assets/images/product/small-size/1-2-112x124.jpg" alt="Wishlist Thumbnail">
                                                </a>
                                            </td>
                                            <td class="product-name"><a href="javascript:void(0)">Peanut Big Bean</a></td>
                                            <td class="product-price"><span class="amount">$80.00</span></td>
                                            <td class="product-stock-status"><span class="in-stock text-danger">out stock</span></td>
                                            <td class="cart_btn"><a href="javascript:void(0)">add to cart</a></td>
                                        </tr>
                                        <tr>
                                            <td class="product_remove">
                                                <a href="javascript:void(0)">
                                                    <i class="pe-7s-close" title="Remove"></i>
                                                </a>
                                            </td>
                                            <td class="product-thumbnail">
                                                <a href="javascript:void(0)">
                                                    <img src="assets/images/product/small-size/1-3-112x124.jpg" alt="Wishlist Thumbnail">
                                                </a>
                                            </td>
                                            <td class="product-name"><a href="javascript:void(0)">Dried Lemon Green</a></td>
                                            <td class="product-price"><span class="amount">$80.00</span></td>
                                            <td class="product-stock-status"><span class="in-stock">in stock</span></td>
                                            <td class="cart_btn"><a href="javascript:void(0)">add to cart</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Content Area End Here -->
}
